<ion-content class="ion-content">
    <ion-row>
        <ion-col class="center">
            <img src="../assets/logo.png" alt="" style="height: 200px;">
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-card class="ion-card">
                <ion-card-content>
                    <div class="center">
                        <h1 class="title2">Ingresar</h1>
                    </div>
                    <form [formGroup]="ingresoForm">
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-input type="text" placeholder="Usuario" formControlName="username" class="input"></ion-input>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-input type="password" placeholder="Contrase&ntilde;a" formControlName="password" class="input"></ion-input>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="6" class="center">
                                    <ion-button (click)="cancelar()" shape="round" color="secondary">
                                        Cancelar
                                    </ion-button>
                                </ion-col>
                                <ion-col size="6" class="center">
                                    <ion-button (click)="autenticar()" shape="round" [disabled]="ingresoForm.invalid" >
                                        Ingresar
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="12" class="center">
                                    <span (click)="registro()" style="color: #10A99E; font-weight: bold;">
                                        Crea tu Usuario
                                    </span>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="12" class="center">
                                    <span (click)="cambiarContrasenia()" style="color: #10A99E; font-weight: bold;">
                                        He olvidado mi contrase&ntilde;a
                                    </span>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </form>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
