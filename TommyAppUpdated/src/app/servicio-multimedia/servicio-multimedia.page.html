<ion-header>
    <ion-toolbar class="header-color" style="font-weight: bold;">
        <ion-buttons slot="start">
            <ion-back-button mode="md"></ion-back-button>
        </ion-buttons>
        <ion-title>Agregar Multimedia</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-content">
    <ion-row>
        <ion-col size="12">
            <ion-card class="ion-card">
                <ion-card-content>
                    <ion-row *ngIf="foto !== undefined && foto !== null" >
                        <ion-col size="12">
                            <br>
                            <img [src]="foto.urlFileSrc">
                        </ion-col>
                    </ion-row>

                    <ion-row *ngIf="video !== undefined && video !== null" >
                        <ion-col size="12">
                            <br>
                            <video preload="metadata" controls controlsList="nodownload" width="100%" style="max-height: 350px;">
                                <source [src]="video.urlFileSrc + '#t=0.1'" type="video/mp4"/>
                            </video>
                        </ion-col>
                    </ion-row>

                    <form [formGroup]="multimediaForm">
                        <ion-row>
                            <ion-col>
                                <ion-textarea formControlName="mensaje" placeholder="Mensaje" class="input"></ion-textarea>
                            </ion-col>
                        </ion-row>

                        <ion-row>
                            <ion-col size="6" class="center">
                                <ion-button shape="round" [disabled]="(video === undefined && foto === undefined)" (click)="enviar()">
                                    Agregar
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </form>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
