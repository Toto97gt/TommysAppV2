<ion-content class="ion-content">
    <ion-row>
        <ion-col class="center">
            <img src="../assets/logo.png" alt="" class="icon-title" style="height: 200px;">
        </ion-col>
    </ion-row>
    <ion-row *ngIf="mostrarRegistroForm">
        <ion-col>
            <ion-card class="ion-card">
                <ion-card-content>
                    <div class="center">
                        <h1 class="title2">Registro de Usuario</h1>
                    </div>
                    <form [formGroup]="registroForm">
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-input type="text" formControlName="correo" placeholder="Correo Electr&oacute;nico" class="input"></ion-input>
                                </ion-col>
                            </ion-row>
                            <ion-row *ngIf="!registroForm.controls.correo.valid">
                                <ion-col class="left">
                                    <ion-label no-margin stacked color="danger">
                                        Ingrese un correo valido.
                                    </ion-label>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-input type="password" formControlName="password" placeholder="Contrase&ntilde;a" class="input"></ion-input>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-input type="password" formControlName="passwordConfirm" placeholder="Confirmar Contrase&ntilde;a" class="input"></ion-input>
                                </ion-col>
                            </ion-row>
                            <ion-row *ngIf="registroForm.controls.passwordConfirm.touched && registroForm.hasError('mismatchedPasswords')">
                                <ion-col class="left">
                                    <ion-label no-margin stacked color="danger">
                                        Contrase√±as no coinciden.
                                    </ion-label>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="6" class="center">
                                    <ion-button (click)="cancelar()" shape="round" color="secondary">
                                        Cancelar
                                    </ion-button>
                                </ion-col>
                                <ion-col size="6" class="center">
                                    <ion-button (click)="registrar()" shape="round" [disabled]="registroForm.invalid">
                                        Registrar
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </form>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="!mostrarRegistroForm">
        <ion-col>
            <ion-card class="ion-card">
                <ion-card-content>
                    <div class="center">
                        <h1 class="title2">Confirmar C&oacute;digo</h1>
                    </div>
                    <form [formGroup]="confirmarForm">
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-input type="text" formControlName="codigo" placeholder="C&oacute;digo de Confirmaci&oacute;n" class="input"></ion-input>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="6" class="center">
                                    <ion-button shape="round" (click)="cancelar()" color="secondary">
                                        Cancelar
                                    </ion-button>
                                </ion-col>
                                <ion-col size="6" class="center">
                                    <ion-button shape="round" [disabled]="confirmarForm.invalid" (click)="confirmar()">
                                        Confirmar
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </form>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
