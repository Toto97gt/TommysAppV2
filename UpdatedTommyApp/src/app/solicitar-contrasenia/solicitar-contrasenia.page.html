<ion-content class="ion-content">
    <ion-row>
        <ion-col class="center">
            <img src="../assets/logo.png" alt="" class="icon-title" style="height: 200px;">
        </ion-col>
    </ion-row>

    <ion-row *ngIf="mostrarSolicitarForm">
        <ion-col>
            <ion-card class="ion-card">
                <ion-card-content>
                    <div class="center">
                        <h1 class="title2">Solicitar Contrase&ntilde;a</h1>
                    </div>
                    <form [formGroup]="solicitarForm">
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-input type="text" formControlName="correo" placeholder="Correo Electr&oacute;nico" class="input"></ion-input>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="6" class="center">
                                    <ion-button shape="round" (click)="cancelar()" color="secondary">
                                        Cancelar
                                    </ion-button>
                                </ion-col>
                                <ion-col size="6" class="center">
                                    <ion-button shape="round" [disabled]="solicitarForm.invalid" (click)="solicitar()">
                                        Solicitar
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </form>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>

    <ion-row *ngIf="!mostrarSolicitarForm">
        <ion-col>
            <ion-card class="ion-card">
                <ion-card-content>
                    <div class="center">
                        <h1 class="title2">Cambiar Contrase&ntilde;a</h1>
                    </div>
                    <form [formGroup]="cambiarForm">
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-input type="password" formControlName="password" placeholder="Contrase&ntilde;a" class="input"></ion-input>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-input type="password" formControlName="passwordConfirm" placeholder="Confirmar Contrase&ntilde;a" class="input"></ion-input>
                                </ion-col>
                            </ion-row>
                            <ion-row *ngIf="cambiarForm.controls.passwordConfirm.touched && cambiarForm.hasError('mismatchedPasswords')">
                                <ion-col class="center">
                                    <ion-label no-margin stacked color="danger">
                                        Contrase√±as no coinciden
                                    </ion-label>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="12" class="center">
                                    <ion-button shape="round" [disabled]="cambiarForm.invalid" (click)="cambiar()">
                                        Actualizar
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </form>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
