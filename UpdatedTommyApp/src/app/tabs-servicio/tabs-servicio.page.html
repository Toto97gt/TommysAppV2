<ion-tabs #tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="agendar" class="tabButton" *ngIf="!storageService.autenticado || storageService.tieneRolCliente">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>Agendar</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="lista" class="tabButton" *ngIf="storageService.autenticado">
            <ion-icon name="list"></ion-icon>
            <ion-label>Historial</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
