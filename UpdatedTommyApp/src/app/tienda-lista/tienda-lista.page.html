<ion-header>
    <ion-toolbar class="header-color" style="font-weight: bold;">
        <ion-buttons slot="start">
            <ion-back-button mode="md"></ion-back-button>
        </ion-buttons>
        <ion-title>Ubicaciones</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-content">
    <ion-card *ngFor="let tienda of tiendas" class="ion-card">
        <img *ngIf="tienda.urlFotoSafe !== undefined && tienda.urlFotoSafe !== null" [src]="tienda.urlFotoSafe">
        
        <ion-card-header style="padding-top: 0px; padding-bottom: 0px;">
            <ion-card-title>{{tienda.nombre}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-row>
                <ion-col size="12" style="font-size: 14px; text-align: left;">
                    <div>{{ tienda.direccion }}</div>
                </ion-col>
            </ion-row>
        </ion-card-content>

        <ion-footer>
            <ion-row>
                <ion-col size="4" class="center">
                    <button (click)="comoLlegar(tienda.latitud, tienda.longitud)" style="background: transparent;">
                        <ion-icon name="navigate-outline" style="font-size: 30px; color: #E85929"></ion-icon>
                    </button>
                </ion-col>
                <ion-col size="4" class="center">
                    <button (click)="llamar(tienda.telefono)" style="background: transparent;">
                        <ion-icon name="call-outline" style="font-size: 30px; color: #E85929;"></ion-icon>
                    </button>
                </ion-col>
                <ion-col size="4" class="center">
                    <a outline="true" href="https://wa.me/502{{tienda.celular}}?text=Hola">
                        <ion-icon name="logo-whatsapp" style="font-size: 30px; color: #E85929;"></ion-icon>
                    </a>
                </ion-col>
            </ion-row>
        </ion-footer>
    </ion-card>
</ion-content>
